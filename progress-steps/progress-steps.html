<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="progress-steps.css">
</head>

<body>
    <a href="..">Go back</a>
    <div class="app-base">
        <div class="app-container">
            <div class="progress__container">
                <div class="progress__bar"></div>
                <div class="progress__milestone">1</div>
                <div class="progress__milestone">2</div>
                <div class="progress__milestone">3</div>
                <div class="progress__milestone">4</div>
            </div>
            <button class="btn" id="previous">Previous</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="progress-steps.js"></script>
</body>

</html>
